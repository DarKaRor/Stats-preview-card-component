<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!---
    This is the preview card component.
    It is used to display the stats of the frontend mentor.
    It is used in the index.html file.-->
    <div class="card">
        <div class="data">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class='msg'>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            <div class='num-text-container'>
                <div class="num-text">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="num-text">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="num-text">
                    <h2> 12M+</h2>
                    <p> queries</p>
                </div>
            </div>
        </div>
        <div class='card-img'>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">DarKaRo</a>.
    </div>
</body>

</html>
